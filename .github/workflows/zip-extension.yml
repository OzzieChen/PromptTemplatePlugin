name: Build Extension Zip

on:
  workflow_dispatch: {}
  push:
    branches:
      - cursor/fix-edge-insert-bug-and-update-readme-7f1c

jobs:
  zip:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Read version
        id: ver
        run: |
          echo "version=$(node -p "require('./edge-prompt-templates/manifest.json').version")" >> $GITHUB_OUTPUT

      - name: Verify manifest exists
        run: |
          test -f edge-prompt-templates/manifest.json

      - name: Upload artifact (folder; first layer is edge-prompt-templates)
        uses: actions/upload-artifact@v4
        with:
          name: edge-prompt-templates-v${{ steps.ver.outputs.version }}
          path: edge-prompt-templates
          if-no-files-found: error