name: Build Extension Zip

on:
  workflow_dispatch: {}
  push:
    branches:
      - cursor/fix-edge-insert-bug-and-update-readme-7f1c

permissions:
  contents: write

jobs:
  zip:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Verify manifest exists
        run: |
          test -f edge-prompt-templates/manifest.json

      - name: Create single-layer zip (root folder edge-prompt-templates)
        run: |
          zip -r edge-prompt-templates.zip edge-prompt-templates

      - name: Upload artifact (zip)
        uses: actions/upload-artifact@v4
        with:
          name: edge-prompt-templates
          path: edge-prompt-templates.zip
          if-no-files-found: error

      - name: Publish GitHub Release asset
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v2.4.8
          name: edge-prompt-templates v2.4.8
          draft: false
          prerelease: false
          files: edge-prompt-templates.zip