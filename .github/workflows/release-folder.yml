name: Release edge-prompt-templates (direct download)

on:
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Ensure folder exists
        run: |
          test -d edge-prompt-templates
          test -f edge-prompt-templates/manifest.json

      - name: Create single-layer zip
        run: |
          zip -r edge-prompt-templates.zip edge-prompt-templates
          ls -lah edge-prompt-templates.zip

      - name: Create GitHub Release and upload asset
        uses: softprops/action-gh-release@v2
        with:
          tag_name: download-edge-prompt-templates
          name: Direct Download - edge-prompt-templates
          draft: false
          prerelease: false
          files: edge-prompt-templates.zip