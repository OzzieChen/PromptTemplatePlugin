name: Download edge-prompt-templates

on:
  workflow_dispatch: {}

jobs:
  pack:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Verify folder structure
        run: |
          test -d ./edge-prompt-templates
          test -f ./edge-prompt-templates/manifest.json

      - name: Upload folder artifact (preserve folder root)
        uses: actions/upload-artifact@v4
        with:
          name: edge-prompt-templates
          path: ./edge-prompt-templates
          if-no-files-found: error